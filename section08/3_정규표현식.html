<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>
<body>
    <script>
        //2. 정규표현식
        let checkstr = "akkkAbcd1e";
        let str= /a/i;  
        let strNum = /[0-9]/;  //0~9까지의 숫자를 찾아라
        //정규식을 사용하면 복잡한 규칙을 가진 문자열들을 쉽게 확인할 수 있다.


        // 결과값 -1 : 찾는 단어가 없다는 뜻
        console.log(checkstr.search(str));  //search : 맨처음 1개만 찾음
        console.log(checkstr.search(strNum));  //

    </script>
</body>
</html>
