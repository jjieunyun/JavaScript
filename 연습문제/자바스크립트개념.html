<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //6-1 
        let a = 10;
        let b = 20;
        if ( a > b) {
            document.write(a);
        }
        else {
            document.write(b);
        }

        //6-2
        let score = 65;
        if (score >= 70) {
            document.write("합격 <br>");
        }
        else if (score >= 60) {
            document.write("보충수업 <br>");
        }
        else {
            document.write("재수강 <br>");
        }

        //8 8 while문 while문을 사용하여 1~10 까지 출력하세요
        let i = 1;
        while (i <=10 ) {
            document.write(i + "<br>")
            i++;
        }

        //9 for문
        //1)  for문을 사용하여 10~1 까지 출력하세요
        for (let i=10;i>0;i--) {
            document.write(i + "<br>")
        }

        //2) for of를 사용하여 let numArray = [1,2,3,4] 의 요소 값을 출력하세요

        let numArray = [1,2,3,4]
        for (let i in numArray) {
            document.write(numArray[1] + "<br>")
        }

        //3)
        let flowerArray = ["해바라기","튤립","장미"]
        for ( let flower of flowerArray) {
            document.write(flower + "<br>")
        }

        //10 break, continue
        //1) while(true) 반복문에서 break;를 이용하여 1~100까지 출력하세요
        let num10 = 1;
        while(true) {
            if (num10 <= 100) {
            document.write("10번"+num10+ "<br>");
            num10++;
            }
            else {
                break;
            }
        }

        //2) for 반복문에서 1~50까지 출력할 때, continue를 이용하여 3의 배수를 제외하고 출력하세요
        for (let i =1; i <=50;i++) {
            if (i % 3 ==0) {
                continue;
            }
            document.write(i + "<br>")
        }
        



    </script>
</body>
</html>
