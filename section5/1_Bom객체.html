<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom객체</title>
</head>
<body>
    <script>
        //setInterval : (타이머 코드가 실행될 때, 밑에 있는 코드는 어떻게 출력되는지)
        let time=0;
        let funcId = setInterval(
            function () {
                time ++;
                document.write(time + "초<br>");
            },
            1000
        )
        //백그라운드에서 실행되기 때문에 아래의 코드와는 관련없음
        console.log("실행되었습니다.");
        document.write("실행되었습니다.<br>");

        setTimeout(() => clearInterval(funcId), 10000); //함수를 인자로 넘겨줄때 익명함수로
        
    </script>
</body>
</html>
