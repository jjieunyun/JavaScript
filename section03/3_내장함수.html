<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장함수</title>
</head>
<body>
    <script>
        //콜백함수 : 이름으로 함수의 내용을 그대로 전달한다.
        
        //타이머함수;익명함수
        setTimeout(()=> {
            document.write("함수가 실행되었습니다.<br>")
        }, 1000); //ms

        let id = setInterval(
            function() {console.log("계속해서 반복합니다")}, //함수형태로 넣어줌
            1000
        );

        id();
        
        setTimeout(
            clearTimeout(id),
            5000
        );

        document.write("setInterval 이후에 출력할 내용입니다.")
    </script>
</body>
</html>
