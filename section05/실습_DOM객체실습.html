
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>수정하기 전 제목입니다</h1>
    </header>
    <aside id="menu">
        <ul class="column">
            <li class="column1">첫번째 내용입니다</li>
            <li class="column2">두번째 내용입니다</li>
            <li class="column3">세번째 내용입니다</li>
            <li class="column4">네번째 내용입니다</li>
        </ul>
    </aside>
    <div class="content">
        <section class="content-list">
            <article class="content-body">
                <ol class="column">
                    <li class="column1">첫번째 내용입니다</li>
                    <li class="column2">두번째 내용입니다</li>
                    <li class="column3">세번째 내용입니다</li>
                    <li class="column4">네번째 내용입니다</li>
                </ol>
            </article>
        </section>
        <section class="content-note">
            <article class="content-body">
                <p><span class="text-style">빈 공간</span>입니다</p>
            </article>
        </section>
    </div>

    <footer>
        <p>푸터영역입니다</p>
    </footer>
    <script>
        //1. h1수정내용
        let h1 = document.querySelector("#header h1"); //헤더 안에있는 h1태그에 접근해야함! 접근방법 주의
        h1.textContent = "Dom을 이용한 수정";
        h1.style.color = "blue";
        h1.style.backgroundColor = "lightGray";

        //2. ul수정내용 - (1)첫줄삭제, (2)마지막줄 노드추가
        let ul = document.querySelector("ul");
        //ul.firstElementChild.remove();
        ul.removeChild(ul.childNodes[1]);  //노드삭제
        let li = document.createElement("li");
        li.textContent = "새로 추가한 노드요소입니다"; //li노드를 만들어주기
        ul.appendChild(li); // 만들어준 노드 추가하기 
        
        //3. ol수정내용 - (1)1,4번 삭제 (2)내용변경
        let ol = document.querySelector(".content-body .column"); //li클래스 이름이 동일해서 이렇게 써줌
        ol.removeChild(ol.firstElementChild); //1번 자식없앰
        ol.removeChild(ol.lastElementChild); //2번 자식 없앰

        let changLi = document.createElement("li")//내용바꾸기 
        changLi.textContent = "내용을 바꾸었습니다." //글자를 바꾼 노드 생성
        ol.replaceChild(changLi,ol.firstElementChild); // replace- 노드를 바꾸어 주었기 때문에 새로 추가한 요소는 클래스 속성이 없음

        //4.p태그 
        let p = document.querySelector(".content-body p"); //p태그 가져오기
        document.querySelector(".text-style").setAttribute("style","color:red")
        document.querySelector(".content-body").appendChild(p.cloneNode(true)); // content-body안에 p태그 복제해서 붙여넣기
        document.querySelector(".content-body").appendChild(p.cloneNode(true));
        
    </script>
</body>
</html>
