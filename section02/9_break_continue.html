<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //break문 - while이랑 같이 사용.
        //prompt랑 주로 사용함
        let count = 0; 
        let pw ="green";
        //와일문 안에 true로 바꿔서 실행해야함
        while (pw != "green") {
            pw = prompt("비밀번호를 입력해주세요");
            count++;
            if (pw =="green") {
                document.write(`${count}회만에 맞추었습니다.`);
                break;
            }
            if (count == 5) {
                document.write("시도횟수를 초과했습니다.");
                break;
            }
           
        }


        //continue문
        //해당 루프의 나머지 부분을 건너뛰고 다음 표현식으로 넘어감
        for (let i=1; i<=10; i++) {
            //7일때 출력을 하지 않으려고함
            if ( i == 7) {
                continue;
            }
            document.write(i);
        }

    </script>
</body>
</html>
