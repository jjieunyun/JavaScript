<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>
    

    <script>
        //비가오면 우산을 들고간다
        let isRain = true;

        if (isRain) {
            document.write("<p>우산을 들고간다</p>");
        }

        // 점수가 60점 이상이면 합격이다.
        let score = 70;

        if (score >= 60 ) {
            document.write("<p>합격</p>")
        }


        //조건문 실습


        let check = true;
        if ( check ) {
            document.write("<p>확인했습니다.</p>");

        }

        let word = "의자";
        // ==을 써야함 --> 같으면 true값을 반환하기 위해서.
        // cf) == : 같으면 true를 반환함. != : 같지 않으면 true를 반환함
        // === : 값이같고 같은 타입이면 true를 반환함. !== : 값이 같지않고 타입이 다르면 true반환
        if (word == "의자") {
            document.write("<p>맞습니다.</p>");
        }

        //else 조건문
        //키가 140이상은 놀이기구를 탈 수 있다.
        //그렇지 않으면 놀이기구를 탈 수 없다.

        let height = 150;

        if ( height >= 140 ) {
            document.write("<p>놀이기구를 탈 수있다.</p>");
        }
        
        else {
            document.write("<p>탈 수없다.</p>");
        }


        //스위치를 켜면 불이 켜지고 아니면 불이 꺼진다.
        let button = true;
        if (button) {
            document.write("<p>불이켜진다.</p>");
        }
        else {
            document.write("<p>불이꺼진다.</p>");
        }


        //else 조건문_실습
        //Q)금액이 1500이상이면 버스를 타고가고 아니면 걸어간다.
        let money = 5000;
        if ( money > 1500 ) {
            document.write("<p>버스를 타고갑니다.</p>");
        }
        else {
            document.write("걸어갑니다.")
        }

        //카드가 있으면 버스를 타고가고 아니면 걸어간다.
        let isCard = true;
        if (isCard) {
            document.write("<p>버스를 타고갑니다.</p>")
        }
        else {
            document.write("<p>걸어갑니다.</p>")
        }

    </script>

</body>
</html>
