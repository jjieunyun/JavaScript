<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For반복문</title>
</head>
<body>
    
    <script>
        //for반복문 - 횟수로 반복
        //i=0 i <10 : i의 값이 0~9까지 10번반복
        //i=1 i <11 or i <= 10 : i의 값이 1~10까지 10번반복
        
        let sum =0;
        for ( let i = 0; i < 10; i++) {
            sum += i + 1;
            document.write(i);
            
        }
        document.write(`<p>${sum}<p>`);
        

        //for 반복문 실습
        //10부터 1까지 카운드 다운.

        for (let n=10; n >0; n--) {
            document.write(`<p>${n}</p>`);
        }

        //구구단 2단
        for (let num=1; num<10; num++) {
            document.write(num * 2);
        }

        //선생님 풀이
        let dan = 2;
        for (let i=1; i < 10; i++) {
            document.write(`<p>${dan} x ${i}=${dan*1}</p>`);
        }

        //for in 문
        let carlist = ['트럭','스포츠카','버스','승용차'];
        for (let i in carlist) {
            //in을 사용하면 인덱스값을 가져옴
            //i는 인덱스의 첫 글자
            document.write(i);
            document.write(carlist[i]);
        }

        for (let car of carlist) {
            //of을 사용하면 배열의 요소 값을 가져옴
            //요소이름을 넣는것이 이해하기가 더 쉬움
            document.write(car);
        }

        //for of문 실습
        //점수가 5개 들어가 있는 배열을 만들고
        //for문을 이용하여 60이상은 합격 아니면 불합격을 출력
        //점수는 순서대로 작성

        //답안1
        let scoreArray = [ 40, 70, 55, 85, 90];
        for (let i in scoreArray) {
            if (scoreArray[i] >= 60) {
                document.write(`<p>${Number(i)+1} : ${scoreArray[i]}점 합격입니다.</p>`);
            }
            else {
                document.write(`<p>${Number(i)+1} : ${scoreArray[i]}점 불합격입니다.</p>`);
            }
            
        }

        //답안2
        let index =1;
        for (let score of scoreArray) {
            if(score > 60) {
                document.write(`<p>${index} : 합격입니다.</P>`)
            }
            else{
                document.write(`<p>${index} : 불합격입니다.</P>`)
            }
            index++;
        }

            document.write(clear)
        }

    </script>
</body>
</html>
