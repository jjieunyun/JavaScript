<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElseIf 조건문</title>
</head>
<body>
    <script>

    //else if 조건문
    let money = 1000;
    let isCard = true;
    if (money >= 1500) {
        document.write("<p>버스를 타고갑니다.</p>");
    }
    else if ( isCard ) {
        document.write("<p>버스를 타고갑니다.</p>");
    }
    else {
        document.write("<p>걸어갑니다.</p>");
    }


    let mmoney = 1000;
    let iisCard = true;
    if ( ( mmoney >= 1500 ) || iisCard ) {
        document.write("<p>버스를 타고갑니다.</p>");
    }
    else {
        document.write("<p>걸어갑니다.</p>");
    }


    //if-else if 조건문
    //성적이 주어지면 등급을 출력한다.
    // 100~90 -> A등급 , 89~ 80 -> B등급, 79~70 ->C등급, 나머지 D등급
    // 순서가 중요함. 
    let score = 74;
    if ( score >= 90 ) {
        document.write("<p>A등급</p>");
    }

    else if ( score >= 80 ) {
        document.write("<p>B등급</p>");
    }

    else if ( score >= 70 ) {
        document.write("<p>C등급</p>");
    }

    else {
        document.write("<p>F등급</p>");
    }

    //else if 조건문_실습
    //미세먼지 판별하기.
    //0~30 좋음 / ~80 보통 / ~150 나쁨 /151 ~ 매우나쁨
    let dust = 20;
    if ( dust <= 30 ) {
        document.write("<p>좋음</p>");
    }
    
    else if ( dust <= 80 ) {
        document.write("<p>보통</p>");
    }

    else if ( dust <= 150 ) {
        document.write("<p>나쁨</p>");
    }

    else {
        document.write("<p>매우나쁨</p>");
    }

</script>

</body>
</html>
