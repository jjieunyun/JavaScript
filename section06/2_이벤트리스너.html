<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(이벤트 리스너)</title>
</head>
<body>
    <p>값을 넣어주세요</p>
    <p id="hidden_text">눌러주세요</p> 

    <form>
        <input id="text_value" type="text" value="" onfocus="backgroundColorChange1(event)" onblur="backgroundColorChange2()">
        <input type="button" value="확인" onclick="textInput()">
    </form> 
        <p id="result"></p>

        <ol>
            <li id="first_list">
                <input type="checkbox" name="" id="checkbox">
                첫번째 리스트입니다.</li>
        </ol>

    <script>

        function textInput() {
            const textValue = document.querySelector("#text_value");
            textValue.style.color="blue";
            document.querySelector("#result").textContent = textValue.value;
        }

        function backgroundColorChange1(event) { //e, event매개변수로
            const textInput = event.target; //이벤트 객체를 가져와서 이벤트를 실행할 수 있다.
            //const textInput = document.querySelector("#text_value");
            textInput.style.backgroundColor = "gray"
        }

        function backgroundColorChange2() {
            const textInput = document.querySelector("#text_value");
            textInput.style.backgroundColor = "white"
        }

        //이벤트리스너실습1
        //<p>글자를 마우스로 클릭하면 다른글자로 바뀌게
            const hiddenText = document.querySelector("#hidden_text");
        hiddenText.addEventListener("click",showText);

        function showText(e) {
            const text = e.target;
            if (text.textContent == "숨겨진 단어입니다.") {
                text.textContent = "글자를 클릭해주세요.";
                text.style.color = "black";
            }
            else {
            text.textContent = "숨겨진 단어입니다.";
            text.style.color= "red";
            }
        }

        //이벤트 리스너 실습2
        //체크박스 글자색깔 변경하기
            const checkbox = document.querySelector("#checkbox");
            checkbox.addEventListener("click",check); //어디에 어떤 이벤트가 발생하는지 알려줌
        
        function check (event) {
            const li = document.querySelector("#first_list") 
            const checkEvent = event.target;
            if (checkEvent.checked == true) {
                li.style.color = "gray";
            }
            else {
                li.style.color = "black";
            }
        }

        1. 이벤트 줄 대상(요소)를 정하기 -> (지금당장 효과 줄수없음. 자바스크립트로 줘야됨)
        2. 이벤트 리스너로 함수와 연결 (ex.클릭하면 호출해라) 
            cf) addEventListener(이벤트종류,함수이름)
            cf) 함수호출 ; 이벤트 객체를 가져옴
        3. 함수작성 
            3-1 event.target :이벤트가 실행되는 html dom요소
            3-2 상태에 따른 이벤트 효과를 주기위해 조건문사용
        
        
        
    </script>
</body>
</html>
