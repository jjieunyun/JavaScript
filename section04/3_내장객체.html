<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
</head>
<body>
    <script>
        //Array 내장객체
        let score = [50,60,40,70,50];
        score.sort(); // 배열 안의 내용을 정렬하는 메소드
        console.log(score);
        console.log(score.pop()); // 마지막 값이 삭제된다.
        
        //string객체의 메소드
        let word = "FAIL";
        console.log(word.toLowerCase()); //대문자 ->소문자
        console.log(word.replace("A","a"));
        //바뀐값이 반환되고 원래값은 그대로 유지된다.
        
        //Date객체의 메소드
        let today = new Date();
        console.log(today.getMinutes());
        //get이 붙은 메소드 값은 return해서 가져올 수있다.
        //set이 붙은 메소드는 인수를 넣어 값을 변경할 수있따.
    </script>
</body>
</html>
